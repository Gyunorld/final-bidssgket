<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/user/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>관심목록</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            margin: 0;
            color: #333;
        }

        header {

            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* 가운데 정렬 */
        }

        .header img {
            margin-right: 0.5rem; /* 이미지와 텍스트 사이의 간격 조절 */
        }

        .header h1 {
            margin: 0; /* h1 태그의 기본 여백 제거 */
        }

        main {
            display: flex;
            justify-content: center;
            padding: 2rem 0;
        }

        .wishlist-container {
            max-width: 700px; /* 줄어든 최대 너비 */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .wishlist-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .wishlist-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;

            margin-left: 2rem;
        }

        .item-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            margin-left: 7rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .item-price {
            font-size: 1rem;
            color: #555;
            margin-right: 8rem;
        }

        .remove-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <img src="/css/heart.png" alt="Heart Icon" width="50" height="50">
        <h1>관심상품 목록</h1>
    </div>
</header>

<main>
    <div class="wishlist-container">
        <div class="wishlist-item">
            <img src="image.png" alt="상품 이미지">
            <div class="item-details">
                <div class="item-name">상품이름</div>
                <div class="item-price">상품가격</div>
            </div>
            <button class="remove-button">삭제</button>
        </div>
        <div class="wishlist-item">
            <img src="image.png" alt="상품 이미지">
            <div class="item-details">
                <div class="item-name">상품이름</div>
                <div class="item-price">상품가격</div>
            </div>
            <button class="remove-button">삭제</button>
        </div>
        <div class="wishlist-item">
            <img src="image.png" alt="상품 이미지">
            <div class="item-details">
                <div class="item-name">상품이름</div>
                <div class="item-price">상품가격</div>
            </div>
            <button class="remove-button">삭제</button>
        </div>
    </div>
</main>
</body>
</html>
